---
- name: Create the file to initialize the mongod replica set
  template:
    src: "{{item}}.j2"
    dest: "/tmp/{{item}}.js"
  with_items:
    - repset_init
    - repset_status

- name: Check the replication set status
  shell: "/opt/mongodb/bin/mongo --host {{hostvars[groups['replica'][0]]['ansible_default_ipv4']['address']}} /tmp/repset_status.js"
  register: st
  changed_when: st.stdout.find("already initialized") == -1

- name: Initialize the replication set
  shell: "/opt/mongodb/bin/mongo --host {{hostvars[groups['replica'][0]]['ansible_default_ipv4']['address']}} /tmp/repset_init.js"
  when: st.stdout.find("already initialized") == -1
  register: log_mongo

- name: Show mongod log
  debug:
    var: log_mongo.stdout_lines
  when: st.stdout.find("already initialized") == -1
