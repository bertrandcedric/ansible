    image: centos_ssh
    ports:
      - "22"
      - "2181"

  graphite:
    image: centos_ssh
    ports:
      - "22"
      - "8013"

  grafana:
    image: centos_ssh
    ports:
      - "22"
      - "3000"

  kafka:
    image: centos_ssh
    ports:
      - "22"
      - "9092"

  client:
    image: centos_ssh
    ports:
      - "22"
      - "8083"
