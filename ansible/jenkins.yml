---
# Gather facts to be able to use them in next plays
- hosts: all
  gather_facts: yes
  remote_user: deploy

- hosts: all
  gather_facts: no
  remote_user: deploy
  roles:
    - { role: etc_hosts }

- hosts: server
  gather_facts: no
  remote_user: deploy
  roles:
    - { role: jdk }
    - { role: jenkins }


