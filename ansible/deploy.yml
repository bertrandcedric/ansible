---
# Gather facts to be able to use them in next plays
- hosts: all
  gather_facts: yes
  remote_user: deploy

- hosts: all
  gather_facts: no
  remote_user: deploy
  roles:
#    - { role: test }
    - { role: mongodb/commons }

- hosts: server
  gather_facts: no
  remote_user: deploy
  tags: [server]
  roles:
    - { role: mongodb/server }

- hosts: client
  gather_facts: no
  remote_user: deploy
  tags: [client]
  roles:
    - { role: mongodb/client }
