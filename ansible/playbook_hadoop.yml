---
# Gather facts to be able to use them in next plays
- hosts: all
  gather_facts: yes
  remote_user: deploy

#- hosts: all
#  gather_facts: no
#  remote_user: deploy
#  roles:
#    - { role: etc_hosts, machines: all }

- hosts: master
  gather_facts: no
  remote_user: deploy
  roles:
    - { role: jdk }
    - { role: hadoop/core, tags: [core] }
    - { role: hadoop/master, tags: [master] }

- hosts: slave
  gather_facts: no
  remote_user: deploy
  roles:
    - { role: jdk }
    - { role: hadoop/core, tags: [core] }
    - { role: hadoop/slave, tags: [slave] }
